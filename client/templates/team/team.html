<template name="team">
  {{#contentFor "headerTitle"}}
    <h1 class="title">TEAM</h1>
  {{/contentFor}}


  {{#ionView}}
    {{#ionContent}}
        <section id="users">
            <h1>Joined Users</h1>
            {{#each users}}
                <div class="user">
                    <img src="http://api.adorable.io/avatars/50/{{_id}}" class="user-image"/>
                    <p>{{emails.[0].address}}</p>
                </div>
            {{/each}}

            <button type="button" id="start-game" class="button button-positive" disabled>Start the Game</button>
        </section>
    {{/ionContent}}
  {{/ionView}}
</template>
